<mat-card>
  <mat-card-title>
    <div>{{ course.name }}</div>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteCourse(course)">
        <mat-icon>delete</mat-icon>
        <span>Usuń</span>
      </button>
    </mat-menu>
  </mat-card-title>
  <mat-card-content>
    <p>{{ getDescription(course) }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">Zobacz więcej</button>
  </mat-card-actions>
</mat-card>
