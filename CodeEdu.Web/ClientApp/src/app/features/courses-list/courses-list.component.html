<div class="container">
  <div *ngIf="!isLoading; else loading" class="list">
    <div *ngFor="let course of courses; trackBy: identify">
      <app-course-card
        class="list__item"
        [course]="course"
        (cardRemoved)="onCardRemoved()"
      >
      </app-course-card>
    </div>
  </div>
  <ng-template #loading>
    <mat-spinner diameter="48"></mat-spinner>
  </ng-template>
</div>
