<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Nowy kurs</h1>
  <div mat-dialog-content class="form__content">
    <mat-form-field>
      <mat-label>Nazwa</mat-label>
      <input matInput #name maxlength="30" formControlName="name" />
      <mat-hint align="end">{{name.value.length}} / 30</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Opis</mat-label>
      <textarea matInput class="form__description" formControlName="description"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="form__actions">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-raised-button color="primary" type="submit">Dodaj</button>
  </div>
</form>
