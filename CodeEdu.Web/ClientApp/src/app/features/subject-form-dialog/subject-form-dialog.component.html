<form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>{{ isEditing ? 'Zmie≈Ñ temat' : 'Dodaj temat' }}</h1>
  <div mat-dialog-content class="form__content">
    <span class="course-name">{{ course.name }}</span>
    <mat-form-field>
      <mat-label>Nazwa</mat-label>
      <input matInput #name maxlength="40" formControlName="name" />
      <mat-hint align="end">{{name.value.length}} / 40</mat-hint>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="form__actions">
    <button mat-button mat-dialog-close>Anuluj</button>
    <button mat-raised-button color="primary" type="submit">{{ isEditing ? 'Zapisz' : 'Dodaj' }}</button>
  </div>
</form>
